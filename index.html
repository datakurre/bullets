<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullets - Presentation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f0;
            color: #1a1a1a;
        }

        .app {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Edit Mode Styles */
        .edit-mode {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 280px;
            background-color: #e8e8e0;
            border-right: 1px solid #d0d0c8;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #d0d0c8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-add {
            width: 32px;
            height: 32px;
            font-size: 1.5rem;
            padding: 0;
            line-height: 1;
        }

        .slide-list {
            flex: 1;
            overflow-y: auto;
        }

        .slide-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #d0d0c8;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .slide-item:hover {
            background-color: #dcdcd0;
        }

        .slide-item.active {
            background-color: #1a1a1a;
            color: #f5f5f0;
        }

        .slide-item.dragging {
            opacity: 0.5;
        }

        .slide-item-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .slide-number {
            font-weight: 600;
            min-width: 2rem;
        }

        .slide-preview {
            flex: 1;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .slide-item-actions {
            display: flex;
            gap: 0.25rem;
        }

        .btn-icon {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 1rem;
        }

        .btn-danger {
            background-color: #c44;
        }

        .btn-danger:hover {
            background-color: #a33;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #d0d0c8;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            padding: 1rem;
            background-color: #e8e8e0;
            border-bottom: 1px solid #d0d0c8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .layout-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        select {
            padding: 0.5rem;
            border: 1px solid #d0d0c8;
            border-radius: 4px;
            background-color: #f5f5f0;
            color: #1a1a1a;
            cursor: pointer;
        }

        .editor-main {
            flex: 1;
            padding: 1rem;
            overflow: hidden;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: 1px solid #d0d0c8;
            border-radius: 4px;
            background-color: #fff;
            color: #1a1a1a;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
        }

        .editor-preview {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #fff;
            border-left: 1px solid #d0d0c8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Preview container with 16:9 aspect ratio */
        .editor-preview > div {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #f5f5f0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d0d0c8;
            border-radius: 4px;
            margin: 1rem auto;
        }

        .editor-preview pre {
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
        }

        .preview-slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-title {
            text-align: left;
            width: 100%;
        }

        .preview-title .title-content {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .preview-title-centered .preview-title {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100%;
        }

        .preview-title-centered .title-content {
            font-size: 2.5rem;
        }

        .preview-markdown {
            width: 100%;
            align-self: flex-start;
        }

        .preview-markdown .markdown-content {
            font-size: 1rem;
            line-height: 1.6;
        }

        .preview-split {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .preview-markdown-left {
            flex: 1;
        }

        .preview-markdown-left .markdown-content {
            font-size: 0.9rem;
        }

        /* Preview typography */
        .preview-markdown h1,
        .preview-markdown h2,
        .preview-markdown h3 {
            margin-bottom: 0.5rem;
        }

        .preview-markdown .markdown-content h1 { font-size: 1.5rem; }
        .preview-markdown .markdown-content h2 { font-size: 1.25rem; }
        .preview-markdown .markdown-content h3 { font-size: 1.1rem; }

        .preview-markdown .markdown-content p {
            margin-bottom: 0.5rem;
        }

        .preview-markdown ul,
        .preview-markdown ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .preview-markdown .markdown-content li {
            margin-bottom: 0.3rem;
        }

        .preview-markdown ul {
            list-style: none;
        }

        .preview-markdown ul li::before {
            content: "–";
            margin-right: 0.5rem;
            margin-left: -1.5rem;
            display: inline-block;
            width: 1rem;
        }

        .preview-image-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image-right img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Cover slide style for preview */
        .preview-cover .preview-markdown {
            text-align: left;
        }

        .preview-cover .markdown-content h1,
        .preview-cover .markdown-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .preview-cover .markdown-content p {
            font-size: 1.2rem;
            line-height: 1.4;
            color: #444;
        }

        /* Full-width image in preview when no content */
        .preview-image-full {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image-fullscreen {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .preview-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-placeholder {
            color: #999;
            font-style: italic;
        }

        /* Present Mode Styles */
        .present-mode {
            width: 100%;
            height: 100vh;
            background-color: #e8e8e0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 90vw;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            max-height: 85vh;
            padding: 4rem;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: #f5f5f0;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .slide-title {
            text-align: left;
            width: 100%;
        }

        .title-content {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .slide-markdown {
            width: 100%;
            max-width: 900px;
            align-self: flex-start;
        }

        .markdown-content {
            font-size: 1.5rem;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Markdown typography improvements */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .markdown-content h1 { font-size: 2.5rem; }
        .markdown-content h2 { font-size: 2rem; }
        .markdown-content h3 { font-size: 1.75rem; }

        .markdown-content p {
            margin-bottom: 0.75rem;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 0.75rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        /* Use en-dash for bullets */
        .markdown-content ul {
            list-style: none;
        }

        .markdown-content ul li::before {
            content: "–";
            margin-right: 0.75rem;
            margin-left: -2rem;
            display: inline-block;
            width: 1.25rem;
        }

        .slide-split {
            display: flex;
            gap: 3rem;
            width: 100%;
            max-width: 1400px;
        }

        .slide-markdown-left {
            flex: 1;
        }

        .slide-markdown-left .markdown-content {
            font-size: 1.3rem;
        }

        .slide-image-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        /* Title-centered variant for single-line titles */
        .slide-title-centered .slide-title {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100%;
        }

        .slide-title-centered .title-content {
            font-size: 4rem;
        }

        /* Cover slide style for heading + text */
        .slide-cover .slide-markdown {
            text-align: left;
        }

        .slide-cover .markdown-content h1,
        .slide-cover .markdown-content h2 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .slide-cover .markdown-content p {
            font-size: 2rem;
            line-height: 1.4;
            color: #444;
        }

        /* Full-width image when no content */
        .slide-image-full {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image-fullscreen {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
        }

        .present-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-exit {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }

        .slide-counter {
            font-size: 1rem;
            color: #666;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-nav {
            width: 48px;
            height: 48px;
            font-size: 1.5rem;
        }

        /* Button Styles */
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #1a1a1a;
            color: #f5f5f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
        }

        button:hover {
            background-color: #333;
        }

        button:active {
            background-color: #000;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #e8e8e0;
        }

        ::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('app')
        });

        // Setup image paste listener
        app.ports.setupImagePaste.subscribe(function() {
            document.addEventListener('paste', function(e) {
                var items = e.clipboardData.items;
                for (var i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        var blob = items[i].getAsFile();
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            app.ports.imagePasted.send(event.target.result);
                        };
                        reader.readAsDataURL(blob);
                        e.preventDefault();
                        break;
                    }
                }
            });
        });

        // Local storage support
        var STORAGE_KEY = 'bullets-presentation';

        app.ports.saveToLocalStorage.subscribe(function(data) {
            try {
                localStorage.setItem(STORAGE_KEY, data);
            } catch (e) {
                console.error('Failed to save to local storage:', e);
            }
        });

        app.ports.loadFromLocalStorage.subscribe(function() {
            try {
                var data = localStorage.getItem(STORAGE_KEY);
                app.ports.localStorageLoaded.send(data || '');
            } catch (e) {
                console.error('Failed to load from local storage:', e);
                app.ports.localStorageLoaded.send('');
            }
        });

        // PowerPoint PPTX export support
        app.ports.exportToPPTX.subscribe(function(presentation) {
            try {
                const pptx = new PptxGenJS();
                
                // Set presentation properties
                pptx.author = presentation.author || 'Bullets';
                pptx.title = presentation.title;
                pptx.subject = 'Presentation created with Bullets';
                
                // Set default slide layout (16:9)
                pptx.layout = 'LAYOUT_16x9';
                
                // Process each slide
                presentation.slides.forEach(function(slide, index) {
                    const pptxSlide = pptx.addSlide();
                    
                    // Set slide background
                    pptxSlide.background = { color: 'F5F5F0' };
                    
                    // Convert slide based on layout
                    if (slide.layout === 'JustMarkdown') {
                        convertMarkdownSlide(pptxSlide, slide);
                    } else if (slide.layout === 'MarkdownWithImage') {
                        convertMarkdownWithImageSlide(pptxSlide, slide);
                    }
                });
                
                // Generate and download PPTX file
                const fileName = (presentation.title || 'presentation') + '.pptx';
                pptx.writeFile({ fileName: fileName });
                
                console.log('PPTX export successful:', fileName);
            } catch (error) {
                console.error('PPTX export failed:', error);
                alert('Failed to export PowerPoint: ' + error.message);
            }
        });
        
        // Convert markdown slide to PPTX
        function convertMarkdownSlide(pptxSlide, slide) {
            const lines = slide.content.split('\n');
            let yPos = 0.5; // Start position in inches
            let isFirstHeading = true;
            
            lines.forEach(function(line, index) {
                line = line.trim();
                if (!line) return;
                
                // Handle headings
                if (line.startsWith('# ')) {
                    const text = line.substring(2);
                    pptxSlide.addText(text, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 1,
                        fontSize: isFirstHeading ? 44 : 36,
                        bold: true,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += isFirstHeading ? 1.2 : 1.0;
                    isFirstHeading = false;
                } else if (line.startsWith('## ')) {
                    const text = line.substring(3);
                    pptxSlide.addText(text, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 0.8,
                        fontSize: 32,
                        bold: true,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.9;
                } else if (line.startsWith('### ')) {
                    const text = line.substring(4);
                    pptxSlide.addText(text, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 0.6,
                        fontSize: 28,
                        bold: true,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.7;
                } else if (line.startsWith('- ') || line.startsWith('* ')) {
                    // Bullet point - use en-dash
                    const text = '– ' + line.substring(2);
                    pptxSlide.addText(text, {
                        x: 0.8,
                        y: yPos,
                        w: 8.7,
                        h: 0.4,
                        fontSize: 20,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.5;
                } else if (line.match(/^\d+\. /)) {
                    // Numbered list
                    pptxSlide.addText(line, {
                        x: 0.8,
                        y: yPos,
                        w: 8.7,
                        h: 0.4,
                        fontSize: 20,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.5;
                } else {
                    // Regular paragraph
                    pptxSlide.addText(line, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 0.4,
                        fontSize: 20,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.5;
                }
            });
        }
        
        // Convert markdown with image slide to PPTX
        function convertMarkdownWithImageSlide(pptxSlide, slide) {
            const lines = slide.content.split('\n');
            let yPos = 0.5; // Start position in inches
            
            // If there's an image, split the slide in half
            if (slide.image) {
                // Left side: markdown content
                lines.forEach(function(line) {
                    line = line.trim();
                    if (!line) return;
                    
                    // Handle headings
                    if (line.startsWith('# ')) {
                        const text = line.substring(2);
                        pptxSlide.addText(text, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.8,
                            fontSize: 32,
                            bold: true,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.9;
                    } else if (line.startsWith('## ')) {
                        const text = line.substring(3);
                        pptxSlide.addText(text, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.6,
                            fontSize: 28,
                            bold: true,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.7;
                    } else if (line.startsWith('### ')) {
                        const text = line.substring(4);
                        pptxSlide.addText(text, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.5,
                            fontSize: 24,
                            bold: true,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.6;
                    } else if (line.startsWith('- ') || line.startsWith('* ')) {
                        // Bullet point - use en-dash
                        const text = '– ' + line.substring(2);
                        pptxSlide.addText(text, {
                            x: 0.5,
                            y: yPos,
                            w: 4.3,
                            h: 0.35,
                            fontSize: 18,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.45;
                    } else if (line.match(/^\d+\. /)) {
                        // Numbered list
                        pptxSlide.addText(line, {
                            x: 0.5,
                            y: yPos,
                            w: 4.3,
                            h: 0.35,
                            fontSize: 18,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.45;
                    } else {
                        // Regular paragraph
                        pptxSlide.addText(line, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.35,
                            fontSize: 18,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.45;
                    }
                });
                
                // Right side: image
                pptxSlide.addImage({
                    data: slide.image,
                    x: 5.2,
                    y: 0.5,
                    w: 4.5,
                    h: 5,
                    sizing: { type: 'contain', w: 4.5, h: 5 }
                });
            } else {
                // No image, just use full width markdown
                convertMarkdownSlide(pptxSlide, slide);
            }
        }
    </script>
</body>
