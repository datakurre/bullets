<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullets - Presentation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f0;
            color: #1a1a1a;
        }

        .app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Screen reader only - for accessibility announcements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Skip to content link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #1a1a1a;
            color: #f5f5f0;
            padding: 0.5rem 1rem;
            text-decoration: none;
            z-index: 10000;
            border-radius: 0 0 4px 0;
        }

        .skip-link:focus {
            top: 0;
            outline: 3px solid #2a7;
            outline-offset: 2px;
        }

        /* Edit Mode Styles */
        .edit-mode {
            display: flex;
            flex: 1;
            min-height: 0;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            background-color: #e8e8e0;
            border-right: 1px solid #d0d0c8;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #d0d0c8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .title-input {
            flex: 1;
            max-width: 250px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: transparent;
            color: #1a1a1a;
            transition: all 0.2s;
        }

        .title-input:hover {
            background-color: #dcdcd0;
            border-color: #d0d0c8;
        }

        .title-input:focus {
            outline: 3px solid #2a7;
            outline-offset: 2px;
            background-color: #fff;
            border-color: #2a7;
        }

        .btn-add {
            width: 32px;
            height: 32px;
            font-size: 1.5rem;
            padding: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar nav {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .slide-list {
            flex: 1;
            overflow-y: auto;
        }

        .slide-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #d0d0c8;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .slide-item:hover {
            background-color: #dcdcd0;
        }

        .slide-item:focus {
            outline: 3px solid #2a7;
            outline-offset: -3px;
        }

        .slide-item.active {
            background-color: #1a1a1a;
            color: #f5f5f0;
        }

        .slide-item.active:focus {
            outline: 3px solid #4c9;
            outline-offset: -3px;
        }

        .slide-item.dragging {
            opacity: 0.5;
        }

        .drop-placeholder {
            height: 4px;
            background-color: #2a7;
            border-radius: 2px;
            margin: 0.25rem 1rem;
            transition: all 0.2s ease;
        }

        .slide-item-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .slide-number {
            font-weight: 600;
            min-width: 2rem;
        }

        .slide-preview {
            flex: 1;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .slide-thumbnail {
            width: 40px;
            height: 30px;
            object-fit: cover;
            border-radius: 2px;
            border: 1px solid #d0d0c8;
            margin-left: auto;
        }

        .slide-item-actions {
            display: flex;
            gap: 0.25rem;
        }

        .btn-icon {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-danger {
            background-color: #c44;
        }

        .btn-danger:hover {
            background-color: #a33;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #d0d0c8;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .language-selector {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d0d0c8;
            border-radius: 4px;
            background-color: #f5f5f0;
            color: #1a1a1a;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .language-selector:hover {
            background-color: #e8e8e0;
        }

        .language-selector:focus {
            outline: 3px solid #2a7;
            outline-offset: 2px;
            border-color: #2a7;
        }

        .editor {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            padding: 1rem;
            background-color: #e8e8e0;
            border-bottom: 1px solid #d0d0c8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .layout-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        select {
            padding: 0.5rem;
            border: 1px solid #d0d0c8;
            border-radius: 4px;
            background-color: #f5f5f0;
            color: #1a1a1a;
            cursor: pointer;
        }

        .editor-main {
            flex: 1;
            padding: 1rem;
            overflow: hidden;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: 1px solid #d0d0c8;
            border-radius: 4px;
            background-color: #fff;
            color: #1a1a1a;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
        }

        .editor-textarea:focus {
            outline: 3px solid #2a7;
            outline-offset: 2px;
            border-color: #2a7;
        }

        .editor-preview {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #fff;
            border-left: 1px solid #d0d0c8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Preview container with 16:9 aspect ratio */
        .editor-preview > div {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #f5f5f0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d0d0c8;
            border-radius: 4px;
            margin: 1rem auto;
        }

        .editor-preview pre {
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
        }

        .preview-slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-title {
            text-align: left;
            width: 100%;
        }

        .preview-title .title-content {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .preview-title-centered .preview-title {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100%;
        }

        .preview-title-centered .title-content {
            font-size: 2.5rem;
        }

        .preview-markdown {
            width: 100%;
            align-self: flex-start;
        }

        .preview-markdown .markdown-content {
            font-size: 1rem;
            line-height: 1.6;
        }

        .preview-split {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .preview-markdown-left {
            flex: 1;
        }

        .preview-markdown-left .markdown-content {
            font-size: 0.9rem;
        }

        /* Preview typography */
        .preview-markdown h1,
        .preview-markdown h2,
        .preview-markdown h3 {
            margin-bottom: 0.5rem;
        }

        .preview-markdown .markdown-content h1 { font-size: 1.5rem; }
        .preview-markdown .markdown-content h2 { font-size: 1.25rem; }
        .preview-markdown .markdown-content h3 { font-size: 1.1rem; }

        .preview-markdown .markdown-content p {
            margin-bottom: 0.5rem;
        }

        .preview-markdown ul,
        .preview-markdown ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .preview-markdown .markdown-content li {
            margin-bottom: 0.3rem;
        }

        .preview-markdown ul {
            list-style: none;
        }

        .preview-markdown ul li::before {
            content: "–";
            margin-right: 0.5rem;
            margin-left: -1.5rem;
            display: inline-block;
            width: 1rem;
        }

        .preview-image-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image-right img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Cover slide style for preview */
        .preview-cover .preview-markdown {
            text-align: left;
        }

        .preview-cover .markdown-content h1,
        .preview-cover .markdown-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .preview-cover .markdown-content p {
            font-size: 1.2rem;
            line-height: 1.4;
            color: #444;
        }

        /* Full-width image in preview when no content */
        .preview-image-full {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image-fullscreen {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .preview-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-placeholder {
            color: #999;
            font-style: italic;
        }

        /* Present Mode Styles */
        .present-mode {
            width: 100%;
            height: 100vh;
            background-color: #e8e8e0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide {
            width: 90vw;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            max-height: 85vh;
            padding: 4rem;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: #f5f5f0;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            /* Ensure slide is centered within the viewport */
            margin: auto;
        }

        .slide-title {
            text-align: left;
            width: 100%;
        }

        .title-content {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .slide-markdown {
            width: 100%;
            max-width: 900px;
            align-self: flex-start;
        }

        .markdown-content {
            font-size: 1.5rem;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Markdown typography improvements */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .markdown-content h1 { font-size: 2.5rem; }
        .markdown-content h2 { font-size: 2rem; }
        .markdown-content h3 { font-size: 1.75rem; }

        .markdown-content p {
            margin-bottom: 0.75rem;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 0.75rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        /* Use en-dash for bullets */
        .markdown-content ul {
            list-style: none;
        }

        .markdown-content ul li::before {
            content: "–";
            margin-right: 0.75rem;
            margin-left: -2rem;
            display: inline-block;
            width: 1.25rem;
        }

        .slide-split {
            display: flex;
            gap: 3rem;
            width: 100%;
            max-width: 1400px;
        }

        .slide-markdown-left {
            flex: 1;
        }

        .slide-markdown-left .markdown-content {
            font-size: 1.3rem;
        }

        .slide-image-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        /* Title-centered variant for single-line titles */
        .slide-title-centered .slide-title {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100%;
        }

        .slide-title-centered .title-content {
            font-size: 4rem;
        }

        /* Cover slide style for heading + text */
        .slide-cover .slide-markdown {
            text-align: left;
        }

        .slide-cover .markdown-content h1,
        .slide-cover .markdown-content h2 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .slide-cover .markdown-content p {
            font-size: 2rem;
            line-height: 1.4;
            color: #444;
        }

        /* Full-width image when no content */
        .slide-image-full {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image-fullscreen {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
        }

        .present-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-exit {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }

        .slide-counter {
            font-size: 1rem;
            color: #666;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-nav {
            width: 48px;
            height: 48px;
            font-size: 1.5rem;
        }

        /* Button Styles */
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #1a1a1a;
            color: #f5f5f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
            text-align: left;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: #333;
        }

        button:focus {
            outline: 3px solid #2a7;
            outline-offset: 2px;
        }

        button:focus:not(:focus-visible) {
            outline: none;
        }

        button:focus-visible {

            outline-offset: 2px;
        }

        button:active {
            background-color: #000;
        }

        button:disabled {

        }

        .btn-icon-emoji {
            font-size: 1.1em;
            line-height: 1;
        }

        .btn-label {
            line-height: 1;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: #e8e8e0;
        }

        ::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Help Dialog Styles */
        .help-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .help-dialog {
            background-color: #f5f5f0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            cursor: default;
        }

        .help-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 1rem;
        }

            margin: 0;
            font-size: 1.75rem;
            color: #1a1a1a;
        }

        .help-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: #1a1a1a;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;

            align-items: center;

            font-family: 'Courier New', monospace;
            font-weight: 600;
            background-color: #e0e0d8;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #1a1a1a;

        .help-description {
            flex: 1;
            margin-left: 1rem;
            color: #333;

<body>
    <div id="app"></div>
    <script src="vendor/pptxgen.bundle.js"></script>
    <script src="vendor/jszip.min.js"></script>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('app')
        });

        // Setup image paste listener
        app.ports.setupImagePaste.subscribe(function() {
            document.addEventListener('paste', function(e) {
                var items = e.clipboardData.items;
                for (var i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        var blob = items[i].getAsFile();
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            app.ports.imagePasted.send(event.target.result);
                        };
                        reader.readAsDataURL(blob);
                        e.preventDefault();
                        break;
                    }
                }
            });
        });

        // Local storage support
        var STORAGE_KEY = 'bullets-presentation';
        var LANGUAGE_KEY = 'bullets-language';

        app.ports.saveToLocalStorage.subscribe(function(data) {
            try {
                localStorage.setItem(STORAGE_KEY, data);
            } catch (e) {
                console.error('Failed to save to local storage:', e);
            }
        });

        app.ports.loadFromLocalStorage.subscribe(function() {
            try {
                var data = localStorage.getItem(STORAGE_KEY);
                app.ports.localStorageLoaded.send(data || '');
            } catch (e) {
                console.error('Failed to load from local storage:', e);
                app.ports.localStorageLoaded.send('');
            }
        });

        // Language preference storage
        app.ports.saveLanguagePreference.subscribe(function(data) {
            try {
                localStorage.setItem(LANGUAGE_KEY, data);
            } catch (e) {
                console.error('Failed to save language preference:', e);
            }
        });

        app.ports.loadLanguagePreference.subscribe(function() {
            try {
                var data = localStorage.getItem(LANGUAGE_KEY);
                app.ports.languageLoaded.send(data || '"en"');
            } catch (e) {
                console.error('Failed to load language preference:', e);
                app.ports.languageLoaded.send('"en"');
            }
        });

        // PowerPoint PPTX import support
        app.ports.importPPTXRequested.subscribe(function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pptx,application/vnd.openxmlformats-officedocument.presentationml.presentation';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    parsePPTX(file);
                }
            };
            
            input.click();
        });

        async function parsePPTX(file) {
            try {
                console.log('Starting PPTX import...');
                
                // Read PPTX as zip
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                
                // Extract metadata
                const metadata = await extractMetadata(zip);
                
                // Extract slides
                const slides = await extractSlides(zip);
                
                // Get filename without extension as fallback title
                const filenameWithoutExt = file.name.replace(/\.pptx$/i, '');
                
                // Convert to bullets format
                const presentation = {
                    title: metadata.title || filenameWithoutExt || 'Imported Presentation',
                    author: metadata.author || '',
                    created: metadata.created || new Date().toISOString(),
                    slides: slides
                };
                
                console.log('PPTX import successful:', presentation);
                
                // Send to Elm
                app.ports.pptxImported.send(JSON.stringify(presentation));
            } catch (error) {
                console.error('PPTX import failed:', error);
                alert('Failed to import PowerPoint: ' + error.message);
            }
        }

        async function extractMetadata(zip) {
            try {
                const coreXmlFile = zip.file('docProps/core.xml');
                if (!coreXmlFile) {
                    return { title: '', author: '', created: '' };
                }
                
                const coreXml = await coreXmlFile.async('string');
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(coreXml, 'text/xml');
                
                const title = xmlDoc.getElementsByTagName('dc:title')[0]?.textContent || '';
                const author = xmlDoc.getElementsByTagName('dc:creator')[0]?.textContent || '';
                const created = xmlDoc.getElementsByTagName('dcterms:created')[0]?.textContent || '';
                
                return { title, author, created };
            } catch (error) {
                console.warn('Could not extract metadata:', error);
                return { title: '', author: '', created: '' };
            }
        }

        async function extractSlides(zip) {
            const slides = [];
            
            // Get all slide files
            const slideFiles = Object.keys(zip.files)
                .filter(name => name.match(/^ppt\/slides\/slide\d+\.xml$/))
                .sort((a, b) => {
                    const numA = parseInt(a.match(/\d+/)[0]);
                    const numB = parseInt(b.match(/\d+/)[0]);
                    return numA - numB;
                });
            
            for (const slideFileName of slideFiles) {
                try {
                    const slideXml = await zip.file(slideFileName).async('string');
                    const slideNumber = slideFileName.match(/\d+/)[0];
                    const relsFileName = `ppt/slides/_rels/slide${slideNumber}.xml.rels`;
                    
                    let relsXml = null;
                    const relsFile = zip.file(relsFileName);
                    if (relsFile) {
                        relsXml = await relsFile.async('string');
                    }
                    
                    const slide = await parseSlide(slideXml, relsXml, zip);
                    slides.push(slide);
                } catch (error) {
                    console.error(`Failed to parse ${slideFileName}:`, error);
                    // Add a placeholder slide
                    slides.push({
                        content: '# Error\n\nFailed to import this slide',
                        layout: 'just-markdown',
                        image: null
                    });
                }
            }
            
            return slides;
        }

        async function parseSlide(slideXml, relsXml, zip) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(slideXml, 'text/xml');
            
            // Extract text content
            const textElements = xmlDoc.getElementsByTagName('a:t');
            const texts = [];
            for (let i = 0; i < textElements.length; i++) {
                const text = textElements[i].textContent;
                if (text && text.trim()) {
                    texts.push(text.trim());
                }
            }
            
            // Convert to markdown
            let content = convertTextsToMarkdown(texts, xmlDoc);
            
            // Extract images
            let image = null;
            if (relsXml) {
                image = await extractFirstImage(xmlDoc, relsXml, zip);
            }
            
            // Determine layout and content
            const layout = image ? 'markdown-with-image' : 'just-markdown';
            
            // If no text content and no image, provide default
            if (!content && !image) {
                content = '# Empty Slide';
            }
            
            return {
                content: content || '',
                layout: layout,
                image: image
            };
        }

        function convertTextsToMarkdown(texts, xmlDoc) {
            if (texts.length === 0) {
                return '';
            }
            
            const markdown = [];
            let isFirstItem = true;
            
            // Try to detect structure from XML
            const shapes = xmlDoc.getElementsByTagName('p:sp');
            let shapeIndex = 0;
            
            for (let i = 0; i < shapes.length; i++) {
                const shape = shapes[i];
                const shapeTexts = [];
                const textElements = shape.getElementsByTagName('a:t');
                
                for (let j = 0; j < textElements.length; j++) {
                    const text = textElements[j].textContent?.trim();
                    if (text) {
                        shapeTexts.push(text);
                    }
                }
                
                if (shapeTexts.length === 0) continue;
                
                // Check if this is a title shape (first non-empty shape is usually title)
                const nvSpPr = shape.getElementsByTagName('p:nvSpPr')[0];
                const phType = nvSpPr?.getElementsByTagName('p:ph')[0]?.getAttribute('type');
                
                const combinedText = shapeTexts.join(' ');
                
                if (isFirstItem || phType === 'title' || phType === 'ctrTitle') {
                    // First item or title - use heading
                    markdown.push('# ' + combinedText);
                    isFirstItem = false;
                } else if (phType === 'subTitle') {
                    markdown.push('## ' + combinedText);
                } else {
                    // Check if it looks like a list
                    const paragraphs = shape.getElementsByTagName('a:p');
                    if (paragraphs.length > 1) {
                        // Multiple paragraphs - treat as list
                        for (let k = 0; k < paragraphs.length; k++) {
                            const para = paragraphs[k];
                            const paraTexts = [];
                            const paraTextElements = para.getElementsByTagName('a:t');
                            for (let m = 0; m < paraTextElements.length; m++) {
                                const t = paraTextElements[m].textContent?.trim();
                                if (t) paraTexts.push(t);
                            }
                            if (paraTexts.length > 0) {
                                markdown.push('- ' + paraTexts.join(' '));
                            }
                        }
                    } else {
                        // Single paragraph
                        markdown.push('\n' + combinedText);
                    }
                }
            }
            
            return markdown.join('\n');
        }

        async function extractFirstImage(xmlDoc, relsXml, zip) {
            try {
                const parser = new DOMParser();
                const relsDoc = parser.parseFromString(relsXml, 'text/xml');
                
                // Find image relationships
                const relationships = relsDoc.getElementsByTagName('Relationship');
                let imageRelId = null;
                let imagePath = null;
                
                for (let i = 0; i < relationships.length; i++) {
                    const rel = relationships[i];
                    const type = rel.getAttribute('Type');
                    if (type && type.includes('image')) {
                        imageRelId = rel.getAttribute('Id');
                        imagePath = rel.getAttribute('Target');
                        break;
                    }
                }
                
                if (!imagePath) {
                    console.log('No image path found in relationships');
                    return null;
                }
                
                console.log('Found image path:', imagePath);
                
                // Resolve image path - handle relative paths
                let fullImagePath;
                if (imagePath.startsWith('../')) {
                    // Relative path from ppt/slides/ going up to ppt/
                    fullImagePath = 'ppt/' + imagePath.substring(3);
                } else if (imagePath.startsWith('/')) {
                    // Absolute path from root
                    fullImagePath = imagePath.substring(1);
                } else {
                    // Relative path in same directory as slide
                    fullImagePath = 'ppt/slides/' + imagePath;
                }
                
                console.log('Resolved image path:', fullImagePath);
                
                const imageFile = zip.file(fullImagePath);
                
                if (!imageFile) {
                    console.warn('Image file not found at:', fullImagePath);
                    // Try alternate paths
                    const alternatePath = 'ppt/media/' + imagePath.split('/').pop();
                    console.log('Trying alternate path:', alternatePath);
                    const altImageFile = zip.file(alternatePath);
                    if (!altImageFile) {
                        return null;
                    }
                    return await extractImageData(altImageFile, imagePath);
                }
                
                return await extractImageData(imageFile, imagePath);
            } catch (error) {
                console.error('Error extracting image:', error);
                return null;
            }
        }

        async function extractImageData(imageFile, imagePath) {
            try {
                // Read image as base64
                const imageData = await imageFile.async('base64');
                
                // Determine mime type from extension
                let mimeType = 'image/png';
                const lowerPath = imagePath.toLowerCase();
                if (lowerPath.endsWith('.jpg') || lowerPath.endsWith('.jpeg')) {
                    mimeType = 'image/jpeg';
                } else if (lowerPath.endsWith('.gif')) {
                    mimeType = 'image/gif';
                } else if (lowerPath.endsWith('.bmp')) {
                    mimeType = 'image/bmp';
                } else if (lowerPath.endsWith('.svg')) {
                    mimeType = 'image/svg+xml';
                } else if (lowerPath.endsWith('.webp')) {
                    mimeType = 'image/webp';
                }
                
                console.log('Successfully extracted image:', imagePath, 'as', mimeType);
                return `data:${mimeType};base64,${imageData}`;
            } catch (error) {
                console.error('Error reading image data:', error);
                return null;
            }
        }

        // PowerPoint PPTX export support
        app.ports.exportToPPTX.subscribe(function(presentation) {
            try {
                const pptx = new PptxGenJS();
                
                // Set presentation properties
                pptx.author = presentation.author || 'Bullets';
                pptx.title = presentation.title;
                pptx.subject = 'Presentation created with Bullets';
                
                // Set default slide layout (16:9)
                pptx.layout = 'LAYOUT_16x9';
                
                // Process each slide
                presentation.slides.forEach(function(slide, index) {
                    const pptxSlide = pptx.addSlide();
                    
                    // Set slide background
                    pptxSlide.background = { color: 'F5F5F0' };
                    
                    // Convert slide based on layout
                    if (slide.layout === 'just-markdown') {
                        convertMarkdownSlide(pptxSlide, slide);
                    } else if (slide.layout === 'markdown-with-image') {
                        convertMarkdownWithImageSlide(pptxSlide, slide);
                    }
                });
                
                // Generate and download PPTX file
                const fileName = (presentation.title || 'presentation') + '.pptx';
                pptx.writeFile({ fileName: fileName });
                
                console.log('PPTX export successful:', fileName);
            } catch (error) {
                console.error('PPTX export failed:', error);
                alert('Failed to export PowerPoint: ' + error.message);
            }
        });
        
        // Convert markdown slide to PPTX
        function convertMarkdownSlide(pptxSlide, slide) {
            const lines = slide.content.split('\n');
            let yPos = 0.5; // Start position in inches
            let isFirstHeading = true;
            
            lines.forEach(function(line, index) {
                line = line.trim();
                if (!line) return;
                
                // Handle headings
                if (line.startsWith('# ')) {
                    const text = line.substring(2);
                    pptxSlide.addText(text, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 1,
                        fontSize: isFirstHeading ? 44 : 36,
                        bold: true,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += isFirstHeading ? 1.2 : 1.0;
                    isFirstHeading = false;
                } else if (line.startsWith('## ')) {
                    const text = line.substring(3);
                    pptxSlide.addText(text, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 0.8,
                        fontSize: 32,
                        bold: true,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.9;
                } else if (line.startsWith('### ')) {
                    const text = line.substring(4);
                    pptxSlide.addText(text, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 0.6,
                        fontSize: 28,
                        bold: true,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.7;
                } else if (line.startsWith('- ') || line.startsWith('* ')) {
                    // Bullet point - use en-dash
                    const text = '– ' + line.substring(2);
                    pptxSlide.addText(text, {
                        x: 0.8,
                        y: yPos,
                        w: 8.7,
                        h: 0.4,
                        fontSize: 20,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.5;
                } else if (line.match(/^\d+\. /)) {
                    // Numbered list
                    pptxSlide.addText(line, {
                        x: 0.8,
                        y: yPos,
                        w: 8.7,
                        h: 0.4,
                        fontSize: 20,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.5;
                } else {
                    // Regular paragraph
                    pptxSlide.addText(line, {
                        x: 0.5,
                        y: yPos,
                        w: 9,
                        h: 0.4,
                        fontSize: 20,
                        color: '1A1A1A',
                        align: 'left',
                        valign: 'top'
                    });
                    yPos += 0.5;
                }
            });
        }
        
        // Convert markdown with image slide to PPTX
        function convertMarkdownWithImageSlide(pptxSlide, slide) {
            const lines = slide.content.split('\n');
            let yPos = 0.5; // Start position in inches
            
            // Check if slide has meaningful content (not just empty lines)
            const hasContent = lines.some(function(line) {
                return line.trim().length > 0;
            });
            
            // If there's an image but no content, show full-screen image
            if (slide.image && !hasContent) {
                pptxSlide.addImage({
                    data: slide.image,
                    x: 0,
                    y: 0,
                    sizing: { type: 'contain', w: 10, h: 5.625 }
                });
                return;
            }
            
            // If there's an image, split the slide in half
            if (slide.image) {
                // Left side: markdown content
                lines.forEach(function(line) {
                    line = line.trim();
                    if (!line) return;
                    
                    // Handle headings
                    if (line.startsWith('# ')) {
                        const text = line.substring(2);
                        pptxSlide.addText(text, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.8,
                            fontSize: 32,
                            bold: true,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.9;
                    } else if (line.startsWith('## ')) {
                        const text = line.substring(3);
                        pptxSlide.addText(text, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.6,
                            fontSize: 28,
                            bold: true,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.7;
                    } else if (line.startsWith('### ')) {
                        const text = line.substring(4);
                        pptxSlide.addText(text, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.5,
                            fontSize: 24,
                            bold: true,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.6;
                    } else if (line.startsWith('- ') || line.startsWith('* ')) {
                        // Bullet point - use en-dash
                        const text = '– ' + line.substring(2);
                        pptxSlide.addText(text, {
                            x: 0.5,
                            y: yPos,
                            w: 4.3,
                            h: 0.35,
                            fontSize: 18,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.45;
                    } else if (line.match(/^\d+\. /)) {
                        // Numbered list
                        pptxSlide.addText(line, {
                            x: 0.5,
                            y: yPos,
                            w: 4.3,
                            h: 0.35,
                            fontSize: 18,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.45;
                    } else {
                        // Regular paragraph
                        pptxSlide.addText(line, {
                            x: 0.3,
                            y: yPos,
                            w: 4.5,
                            h: 0.35,
                            fontSize: 18,
                            color: '1A1A1A',
                            align: 'left',
                            valign: 'top'
                        });
                        yPos += 0.45;
                    }
                });
                
                // Right side: image
                pptxSlide.addImage({
                    data: slide.image,
                    x: 5.2,
                    y: 0.5,
                    sizing: { type: 'contain', w: 4.5, h: 5 }
                });
            } else {
                // No image, just use full width markdown
                convertMarkdownSlide(pptxSlide, slide);
            }
        }
